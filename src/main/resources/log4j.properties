log4j.appender.trace=org.apache.log4j.RollingFileAppender
log4j.appender.trace.File=nv-trace.log
log4j.appender.trace.layout=org.apache.log4j.PatternLayout
log4j.appender.trace.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} (%C{1}/%L) - %m%n
log4j.appender.trace.MaxFileSize=10MB
log4j.appender.trace.MaxBackupIndex=5
log4j.appender.trace.append=true
log4j.appender.trace.Threshold=ALL

